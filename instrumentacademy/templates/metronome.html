{% extends 'base.html' %}

  {% block title %}
  Metronome
  {% endblock title %}
    

  
    
    {% block body %}
    <div class="container1">
        <div class="circlee">

        <div class="metronome">
            <div class="bpm-display">
                <span class="tempo">140</span>
                <span class="bpm">BPM</span>
            </div>
            <div class="tempo-text">Nice and steady</div>
            <div class="tempo-settings">
                <div style="color: #ffffff;" class="adjust-tempo-btn decrease-tempo">-</div>
                <input type="range" min="20" max="280" step="1" class="slider">
                <div  style="color: #ffffff; align-items: center;" class="adjust-tempo-btn increase-tempo">+</div>
            </div>
            <div class="start-stop">START</div>
            <div class="measures">
                <div style="color: #ffffff;" class="subtract-beats stepper">-</div>
                <div style="color: #ffffff;" class="measure-count">4</div>
                <div style="color: #ffffff;" class="add-beats stepper">+</div>
            </div>
            <span class="beats-per-measure-text">Beats per measure</span>
        
        </div>
    </div>
</div>
    <script src="/static/assets/js/app.js" type="module"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');
    
    .container1 {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

    }
    .circlee{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
        width: 400px;
        background-color: #392c2c;
        border-radius: 100%;
    }
    .metronome {
        display: flex;
        flex-direction: column;
        width: 300px;
        height: 250px;
        justify-content: space-between;
    }
    .bpm-display {
        width: 100%;
        text-align: center;
        color: #ffffff;
        font-weight: bold;
    }
    .bpm-display .tempo {
        font-size: 4em;
    }
    .tempo-text {
        font-size: .8em;
        text-transform: uppercase;
        text-align: center;
        color: #fff;
    }
    
    .tempo-settings {
        display: flex;
        justify-content: space-between;
    }
    
    .tempo-settings .adjust-tempo-btn {
        width: 30px;
        height: 30px;
        font-size: 40px;
        border-radius: 50%;
        border: 1px solid #ddd;
        text-align: center;
        cursor: pointer;
    }
    .tempo-settings .adjust-tempo-btn:hover {
        background: #ab4444;
        color: #fff;
    }
    .tempo-settings .decrease-tempo {
        line-height: 25px;
    }
    .tempo-settings .increase-tempo {
        line-height: 32px;
    }
    
    input[type=range] {
        -webkit-appearance: none;
        background-color: transparent;
        width: 70%;
    }
    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
    }
    input[type=range]:focus {
        outline: none;
    }
    
    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
        margin-top: -8px;
    }
    input[type=range]::-moz-range-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
        border: none;
    }
    
    input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 1px;
        background: #ddd;
    }
    
    input[type=range]::-moz-range-track {
        width: 100%;
        height: 1px;
        background: #ddd;
    }
    
    .start-stop {
        width: 50px;
        height: 50px;
        font-size: 0.7em;
        text-align: center;
        background: #ffffff;
        border-radius: 50%;
        color: #000000;
        line-height: 50px;
        margin: 0 auto;
        cursor: pointer;
    }
    
    .start-stop:hover {
        background: #ff656c;
    }
    .measures {
        display: flex;
        justify-content: center;
    }
    .measures .stepper {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 1px solid #ddd;
        text-align: center;
        margin: 0 5px;
        cursor: pointer;
    }
    .measures .stepper:hover {
        background: #ff656c;
        color: #fff;
    }
    .measures .add-beats {
        line-height: 20px;
    }
    
    .beats-per-measure-text {
        text-align: center;
        font-size: 0.5em;
        text-transform: uppercase;
        color: #ffffff;
    }
    </style>

{% endblock body %}
