<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.name }} - Course Overview</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS styles if needed -->
    <style>
        /* Add your custom CSS styles here */
        .module-list {
            list-style: none;
            padding: 0;
        }

        .module-list li {
            padding: 5px 0;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .module-list li:last-child {
            border-bottom: none;
        }

        .module-list li:hover {
            background-color: #f5f5f5;
        }

        .video-list {
            list-style: none;
            padding-left: 20px;
        }

        .video-list li {
            padding: 5px 0;
            cursor: pointer;
        }

        .video-list li:hover {
            text-decoration: underline;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio for responsive video */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white p-5">
        <div class="container">
            <h1>{{ course.name }}</h1>
            <p>{{ course.description }}</p>
        </div>
    </header>
    
    <main class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <section>
                    <h2>Video Lessons</h2>
                    <div class="video-container" id="videoContainer">
                        <!-- Video iframe will be displayed here -->
                    </div>
                </section>
            </div>
            <div class="col-lg-4">
                <section>
                    <h2>Course Content</h2>
                    <!-- Loop through modules and create a collapsible section for each module -->
                    <ul class="module-list" id="accordion">
                        {% for module in modules %}
                            <li data-toggle="collapse" data-target="#module{{ module.module_number }}" aria-expanded="false" aria-controls="module{{ module.module_number }}">{{ module.title }}</li>
                            <ul class="video-list collapse" id="module{{ module.module_number }}" data-parent="#accordion">
                                {% for lesson in video_lesson_materials %}
                                    {% if lesson.module == module %}
                                    <source src="{{ lesson.material_file.url }}" type="video/mp4">
                                        <li data-video-url="{{ lesson.material_file.url }}">
                                            {{ lesson.title }}
                                        </li>
                                    {% endif %}
                                {% endfor %}
                            </ul>
                        {% endfor %}
                    </ul>
                </section>
            </div>
        </div>
    </main>
    
    <footer>
        <!-- Footer content -->
    </footer>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Add JavaScript to handle video display when clicking on a video lecture
        $(document).ready(function () {
            $('.video-list li').click(function () {
                const videoUrl = $(this).data('video-url');
                const videoIframe = `<iframe src="${videoUrl}" frameborder="0" allowfullscreen></iframe>`;
                $('#videoContainer').html(videoIframe);
            });
        });
    </script>
</body>
</html>
