<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-center">Create a New Course</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Course Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
    
            <div class="form-group">
                <label for="instrument_name">Instrument Name:</label>
                <select class="form-control" id="instrument_name" name="instrument_name" required>
                    <option value="piano">Piano</option>
                    <option value="violin">Violin</option>
                    <option value="guitar">Guitar</option>
                    <option value="Flute">Flute</option>
                    <option value="Indian Vocal">Indian Vocal</option>
                    <option value="Tabala">Tabala</option>
                    <option value="Western Vocal">Western Vocal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="years_of_experience">Years of Experience:</label>
                <input type="number" class="form-control" id="years_of_experience" name="years_of_experience" required min='0'>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="course_image">Course Image:</label>
                <input type="file" class="form-control-file" id="course_image" name="course_image" accept="image/*" onchange="previewImage()" required>
            </div>
    
            
    
            <div class="form-group">
                <img id="imagePreview" src="" alt="Image Preview" style="max-width: 100%; display: none;">
            </div>
    
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="is_active" name="is_active">
                <label class="form-check-label" for="is_active">Active</label>
            </div>
    
            <button type="submit" class="btn btn-primary mt-3">Create Course</button>
        </form>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function previewImage() {
            const input = document.getElementById('course_image');
            const imagePreview = document.getElementById('imagePreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
