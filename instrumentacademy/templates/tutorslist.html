{% extends 'base.html' %}

{% block body %}
<h1 class="text-center">Tutors {{ instrument_name }}</h1>
<div class="container">
  <div class="row">
    {% for tutor in tutors %}
      <div class="col-md-3">
        <div class="card mb-4 imged"style="height: 600px;">
          <img src="{{ user_profile.profile_picture.url }}" alt="{{ tutor.name }}" class="card-img-top tutor-img mx-auto ">
          <div class="card-body">
            <h5 class="card-title">{{ tutor.name }}</h5>
            <p class="card-text">{{ tutor.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<style>

.imged img{
    max-width: 100%;
    max-height: 100%;
    object-fit: cover;
    object-position: center center;
    width: 250px; /* Set the desired width */
    height: 250px;
    }
  
</style>


{% endblock %}
