{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ course.name }} - Course Overview
{% endblock title %}
{% block body %}

<div class="container-md d-flex">
    <div class="container-md w-25 mx-auto border-end border-lg border-2 p-3 hidden-lg">
        <p class="leading-7 mb-6">Minimap</p>
        <div class="flex flex-wrap gap-2">
            <button class="btn btn-primary h-10 px-4 py-2">1</button>
            <button class="btn btn-primary h-10 px-4 py-2">2</button>
            <button class="btn btn-secondary h-10 px-4 py-2">3</button>
            <button class="btn btn-secondary h-10 px-4 py-2">4</button>
            <button class="btn btn-dark h-10 px-4 py-2">5</button>
        </div>
        <div class="mt-10 flex flex-col space-y-2">
            <hr class="border-2 border-dark mb-4">
            <div class="flex flex-row items-center justify-start space-x-2">
                <div class="w-8 h-8 rounded border-2 border-dark bg-success"></div>
                <p>Attended</p>
            </div>
            <div class="flex flex-row items-center justify-start space-x-2">
                <div class="w-8 h-8 rounded border-2 border-dark bg-violet-400"></div>
                <p>Marked for Review</p>
            </div>
            <div class="flex flex-row items-center justify-start space-x-2">
                <div class="w-8 h-8 rounded border-2 border-dark bg-white"></div>
                <p>Unattended</p>
            </div>
        </div>
    </div>
    <main class="p-3 w-100">
        <div class="container-md mx-auto">
            <div class="question border-2 border-bottom pb-4">
                <h2 class="text-lg font-semibold">Question 5</h2>
                <p class="text-md mb-4">Sample question text for question 5?</p>
                <div class="flex flex-col space-y-2 mt-4">
                    <div class="flex items-center space-x-2 p-3 rounded border-2">
                        <input type="radio" class="form-check-input" name="Option A" value="Option A">
                        <label class="text-sm font-medium leading-none">Option A</label>
                    </div>
                    <div class="flex items-center space-x-2 p-3 rounded border-2">
                        <input type="radio" class="form-check-input" name="Option B" value="Option B">
                        <label class="text-sm font-medium leading-none">Option B</label>
                    </div>
                    <div class="flex items-center space-x-2 p-3 rounded border-2">
                        <input type="radio" class="form-check-input" name="Option C" value="Option C">
                        <label class="text-sm font-medium leading-none">Option C</label>
                    </div>
                    <div class="flex items-center space-x-2 p-3 rounded border-2">
                        <input type="radio" class="form-check-input" name="Option D" value="Option D">
                        <label class="text-sm font-medium leading-none">Option D</label>
                    </div>
                </div>
            </div>
            <div class="flex flex-wrap flex-col lg:flex-row space-y-2 lg:space-y-0 lg:items-center lg:space-x-2">
                <button class="btn btn-primary h-10 px-4 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Save
                </button>
                <button class="btn btn-primary h-10 px-4 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m15 18-6-6 6-6"></path>
                    </svg>
                    Previous Question
                </button>
                <button class="btn btn-primary h-10 px-4 py-2">
                    Next Question
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m9 18 6-6-6-6"></path>
                    </svg>
                </button>
                <button class="btn btn-secondary h-10 px-4 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                    Mark for Review
                </button>
                <button class="btn btn-destructive h-10 px-4 py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"></path>
                        <path d="M22 21H7"></path>
                        <path d="m5 11 9 9"></path>
                    </svg>
                    Clear
                </button>
                <button class="btn btn-primary h-10 px-4 py-2 lg:hidden" type="button" aria-haspopup="dialog" aria-expanded="false" aria-controls="radix-:r3:" data-state="closed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="8" x2="21" y1="6" y2="6"></line>
                        <line x1="8" x2="21" y1="12" y2="12"></line>
                        <line x1="8" x2="21" y1="18" y2="18"></line>
                        <line x1="3" x2="3.01" y1="6" y2="6"></line>
                        <line x1="3" x2="3.01" y1="12" y2="12"></line>
                        <line x1="3" x2="3.01" y1="18" y2="18"></line>
                    </svg>
                    List all Questions
                </button>
            </div>
        </div>
    </main>
</div>



{% endblock body %}
