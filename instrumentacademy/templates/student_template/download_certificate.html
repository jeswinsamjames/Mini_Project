{% load static %}
<!-- certificate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main_container {
            width: 100%;
            max-width: 800px;
        }

        .second_box {
            background-color: #404040;
            border-radius: 10px;
            padding: 50px;
        }

        .box_border {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
        }

        .certificate {
            text-align: center;
        }

        h1.display-4 {
            font-size: 40px;
            color: #000000;
        }

        h2,
        h3 {
            font-size: 18px;
            color: #333;
        }

        .btn-primary {
            background-color: #323649;
            border-color: #323649;
        }

        .btn-primary:hover {
            background-color: #1f1f30;
            border-color: #1f1f30;
        }

        .textt {
            color: #272727;
        }
    </style>
</head>
<body>
    <div class="main_container">
        <div class="container p-4">
            <div class="second_box">
                <div class="box_border">
                    <a class="navbar-brand ml-lg-3">
                        <h1 class="m-0 text-uppercase textt"><i class="fa fa-book-reader mr-3"></i>MusicLearn</h1>
                    </a>
                    <div class="row">
                        <div class="col-md-12 text-center m-3">
                            <div class="certificate">
                                <h1 class="display-4">Certificate of Completion</h1>
                                <p class="lead">This is to certify that</p>
                                <h2>{{ user.username }}</h2>
                                <p class="lead">has successfully completed the course:</p>
                                <h3 style="color:blue">{{ course.name }}</h3>
                                <p>Issued Date: {{ current_date }}</p>
                                {% if download %}
                                {% else %}
                                <a href="{% url 'download_certificate' certificate_id=certificate_id %}" class="btn btn-primary">Download Certificate (PDF)</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
